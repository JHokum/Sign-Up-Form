<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary online service!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-left">
            <div class="main-left-logo-bar">Afterlife</div>
        </div>
        <div class="main-right">
            <div class="main-right-top">Welcome to the afterlife!  To engage in your new home please enter here!

                Afterlife time!
            </div>
            <div class="main-right-form-container">
                <form action="https://google.com" method="get">
                    <legend>Let's do this!</legend>
                    <div class="input-container">
                        <div class="input-group">
                            <div class="input">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname">
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="input">
                                <label for="password1">password</label>
                                <input type="password" name="password1" id="password1">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input">
                                <label for="lastname">last name</label>
                                <input type="text" name="lastname" id="lastname">
                            </div>
                            <div class="input">
                                <label for="phonenumber">phone number</label>
                                <input type="text" name="phonenumber" id="phonenumber">
                            </div>
                            <div class="input">
                                <label for="password2">confirm password</label>
                                <input type="password" name="password2" id="password2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="main-right-bottom">
                <div class="account">
                    <button>Submit to the afterlife!</button>
                    <div class="log-in">Please log in! <a href="https://google.com">To google!</a></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
